<section class="container-fluid">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-md-5 col-lg-4 col-xl-3 animate__animated animate__fadeIn">
            <mat-card appearance="outlined">
                <mat-card-content>
                    <div class="d-flex justify-content-center align-items-center my-4">
                        <img src="../../../assets/imgs/laco.png" width="200px" alt="">
                    </div>
                    <form [formGroup]="form">
                        <div class="d-flex flex-column">
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" type="email">
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="mt-3">
                                <mat-label>Senha</mat-label>
                                <input matInput formControlName="password" [type]="showPassword ? 'text' : 'password'">
                                <mat-icon matSuffix (click)="showPassword = !showPassword" class="cursor-pointer">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class=" d-flex justify-content-end mt-3">
                            <a routerLink="/auth/forgot-password" class="link-custom">Esqueci a senha</a>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button mat-raised-button class="w-100 text-white btn-primary-custom" (click)="submit()">Entrar</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</section>
