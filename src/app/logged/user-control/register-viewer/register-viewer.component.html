<section class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="rawline-bold fs-26 mb-0">Novo visualizador</h3>
        <mat-icon class="cursor-pointer" (click)="close()">close</mat-icon>
    </div>
    <form [formGroup]="form" class="mt-4">
        <div class="d-flex flex-column">
            <mat-form-field appearance="outline">
                <mat-label>Usuário</mat-label>
                <input matInput formControlName="name" placeholder="Digite" type="text">
            </mat-form-field>
            <mat-form-field appearance="outline" class="mt-4">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" placeholder="Digite" type="email">
            </mat-form-field>
            <div class="row">
                <div class="col-md-6 mt-4">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Tempo de visualização</mat-label>
                        <mat-select formControlName="timeView">
                            <mat-option value="" [disabled]="true">Selecione</mat-option>
                            <mat-option value="30">30 minutos</mat-option>
                            <mat-option value="60">1 hora</mat-option>
                            <mat-option value="120">2 horas</mat-option>
                            <mat-option value="180">3 horas</mat-option>
                            <mat-option value="240">4 horas</mat-option>
                            <mat-option value="300">5 horas</mat-option>
                            <mat-option value="360">6 horas</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6 mt-4">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option value="" [disabled]="true">Selecione</mat-option>
                            <mat-option value="ACTIVE">Ativo</mat-option>
                            <mat-option value="INACTIVE">Inativo</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex align-items-center mt-4">
                <button mat-button class="w-100 fs-16 rawline-bold color-primary" (click)="close()">Cancelar</button>
                <button mat-raised-button
                    class="w-100 btn-primary-custom text-white fs-16 rawline-bold" (click)="submit()">Adicionar</button>
            </div>
        </div>
    </form>
</section>
<app-loading-data *ngIf="loading" [message]="message"></app-loading-data>
