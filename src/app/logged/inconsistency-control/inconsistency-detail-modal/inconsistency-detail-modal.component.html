<section class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="rawline-bold fs-26 mb-0">Inconsistência</h3>
        <mat-icon class="cursor-pointer" (click)="close()">close</mat-icon>
    </div>
    <form [formGroup]="form" class="mt-4">
        <div class="d-flex flex-column">
            <div class="d-flex justify-content-between flex-wrap">
                <div class="d-flex align-items-center">
                    <img src="../../../../assets/imgs/user-profile-default.png" alt="" class="message-picture-content">
                    <div class="d-flex flex-column ms-3">
                        <span class="text-muted-custom fs-10 rawline-medium">Profissional</span>
                        <p class="color-primary fs-16 rawline-bold">{{inconsistency.name}}</p>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <img src="../../../../assets/imgs/user-profile-default.png" alt="" class="message-picture-content">
                    <div class="d-flex flex-column ms-3">
                        <span class="text-muted-custom fs-10 rawline-medium">Beneficiário</span>
                        <p class="color-primary fs-16 rawline-bold">{{inconsistency.professional.name}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4" *ngIf="inconsistency.photosOn">
            <img src="../../../../assets/imgs/img-inconsistency1.png" alt="" height="278px" width="278px">
            <img src="../../../../assets/imgs/img-inconsistency2.png" alt="" height="278px" width="278px" class="ms-3">
        </div>
        <div class="d-flex flex-column mt-4" *ngIf="!inconsistency.photosOn">
            <div class="d-flex flex-column">
                <span class="text-muted-custom fs-10 rawline-medium">Tipo de documento</span>
                <p class="color-gray fs-16 rawline-bold">{{inconsistency.type}}</p>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Arquivo</mat-label>
                <input matInput [value]="'Inconsistência'" readonly=""/>
                <button mat-icon-button matSuffix (click)="donwload()">
                    <mat-icon>file_download</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="w-100 mt-4">
            <textarea matInput placeholder="Adicionar comentário"></textarea>
        </mat-form-field>
        <div class="d-flex align-items-center mt-4">
            <button mat-stroked-button class="w-100 fs-16 rawline-bold color-danger me-3"
                (click)="close()">Reprovar</button>
            <button mat-raised-button class="w-100 btn-primary-custom text-white fs-16 rawline-bold"
                (click)="confirm()">Aprovar</button>
        </div>
    </form>
</section>
